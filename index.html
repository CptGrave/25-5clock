<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Break clock</title>
</head>
<body>
  <div id="container">
  <h1>25+5 Clock</h1>

  <h2 id="break-label">Break Length</h2>
  <button id="break-increment">+</button>
  <span id="break-length">5</span>
  <button id="break-decrement">-</button>

  <h2 id="session-label">Session Length</h2>
  <button id="session-increment">+</button>
  <span id="session-length">25</span>
  <button id="session-decrement">-</button>
  

  <div>
    <span id="timer-label">Current session time</span>
    <h2 id="time-left"><span id="timer-minutes">25</span>:<span id="timer-seconds">00</span></h2>
  </div>
  

  <button id="start_stop">Start/Pause</button>
  <audio id="beep" src="http://codeskulptor-demos.commondatastorage.googleapis.com/descent/gotitem.mp3"></audio>
  <button id="reset">Reset</button>

</div>

  <script type="text/javascript" src="script.js"></script>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
