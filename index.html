<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <title>Break clock</title>
</head>
<body>
  <div id="container">
    <h1 class="title">⏰ Super Awesome Clock 🎉</h1>

    <div class="duration">
      <div class="duration-label" id="break-label">Break Length</div>

      <button id="break-decrement">-</button>
      <div class="duration-value" id="break-length">5</div>
      <button id="break-increment">+</button>
    </div>
    
    <div class="duration">
      <div class="duration-label" id="session-label">Session Length</div>

      <button id="session-decrement">-</button>
      <div class="duration-value" id="session-length">25</div>
      <button id="session-increment">+</button>
    </div>
    
    <div class="time">
      <div class="time-label" id="timer-label">Current session time</div>
      <div class="time-value" id="time-left"><span id="timer-minutes">25</span>:<span id="timer-seconds">00</span></div>
    </div>

    <div class="controls">
      <button id="start_stop">Start/Pause</button>
      <audio id="beep" src="http://codeskulptor-demos.commondatastorage.googleapis.com/descent/gotitem.mp3"></audio>
      <button id="reset">Reset</button>
    </div>
  </div>

  <script type="text/javascript" src="script.js"></script>
  <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
</body>
</html>
